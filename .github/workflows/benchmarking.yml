on:
  push:
    branches:
      - main

name: Benchmarking

permissions:
  contents: write
  deployments: write

jobs:
  bench-linux:
    name: Benchmark-Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Run bench
        run: cargo bench | tee output.txt
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: bench-results-${{ runner.os }}
          path: output.txt
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: bench-${{ runner.os }}
          tool: 'cargo'
          output-file-path: output.txt          
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          comment-always: true
  bench-windows:
    name: Benchmark-Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
      - name: Run bench
        run: cargo bench | tee output.txt
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: bench-results-${{ runner.os }}
          path: output.txt
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: bench-${{ runner.os }}
          tool: 'cargo'
          output-file-path: output.txt          
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: true
          comment-always: true
